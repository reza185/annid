		<title>نمونه قالب تیم طراحی وبسایت آنید</title>
		
		<!-- Favicon -->
		<link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">

		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			
			<!-- Page Content -->
			<div class="bg-pattern-style bg-pattern-style-register">
				<div class="content">
								
					<!-- Register Content -->
					<div class="account-content">
						<div class="account-box">
							<div class="login-right">
								<div class="login-header">
									<h3>ثبت نام در <span>آنید</span></h3>
									<p class="text-muted">دسترسی یه هزاران دوره</p>
								</div>
								
								<!-- Register Form -->
								<form action="https://html.designesia.ir/mentoring/index.html">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label">نام</label>
												<input id="first-name" type="text" class="form-control" name="نام" autofocus="">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label">نام خانوادگی</label>
												<input id="last-name" type="text" class="form-control" name="last_name">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="form-control-label">ایمیل</label>
										<input id="email" type="email" class="form-control text-start">
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label">رمز عبور</label>
												<input id="password" type="password" class="form-control" name="password">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label">تکرار رمز عبور</label>
												<input id="password-confirm" type="password" class="form-control" name="password_confirmation">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="form-check form-check-xs custom-checkbox">
											<input type="checkbox" class="form-check-input" name="agreeCheckboxUser" id="agree_checkbox_user">
											<label class="form-check-label" for="agree_checkbox_user">من با</label> <a tabindex="-1" href="javascript:void(0);">شرایط</a> و <a tabindex="-1" href="javascript:void(0);"> خدمات </a>آنید موافقم
										</div>
									</div>
									<button class="btn btn-primary login-btn" type="submit">ایجاد حساب</button>
									<div class="account-footer text-center mt-3">
										حساب کاربری دارید؟ <a class="forgot-link mb-0" href="login.html">وارد شوید</a>
									</div>
								</form>
								<!-- /Register Form -->
								
							</div>
						</div>
					</div>
					<!-- /Register Content -->

				</div>

			</div>
